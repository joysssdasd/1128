version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: trading-platform-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres2024
      POSTGRES_DB: trading_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - trading-platform-network

volumes:
  postgres_data:
    driver: local

networks:
  trading-platform-network:
    driver: bridge
